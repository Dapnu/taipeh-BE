version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8999:8999"
    environment:
      - APP_NAME=TaipeiSim Traffic API
      - APP_VERSION=1.0.0
      - DEBUG=False
      - ENVIRONMENT=production
      - API_V1_PREFIX=/api/v1
      - ALLOWED_ORIGINS=*
      - SUPABASE_URL=
      - SUPABASE_KEY=
    volumes:
      # Mount graphml file from host (uploaded to VPS separately)
      - /opt/data/taipei.graphml:/app/data/taipei.graphml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8999
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
